<div class="container mt-5">
    <div class="row">
      <div *ngFor="let movie of movies" class="col-md-4 mb-4">
           <div class="card">
                <img src="{{movie.Poster}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.Title }}</h5>
                    <p class="card-text">Year: {{ movie.Year }}</p>
                    <p class="card-text">Released: {{ movie.Released }}</p>
                    <p class="card-text">Director: {{ movie.Director }}</p>
                    <p class="card-text">Country: {{ movie.Country }}</p>
                    <p class="card-text">Category: {{ movie.Category }}</p>
                    <p class="card-text">IMDb Rating: {{ movie.imdbRating }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
